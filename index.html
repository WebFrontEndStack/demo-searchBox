<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<!-- 以上代码告诉IE浏览器，Windows以最高版本的IE显示内容 -->
	<title>searchBox demo</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class='bg-div'>
		<div class='box'>
			<div class='logo'>搜索</div>
			<form id='search-form'>
				<input type='text' class='text' id='text'>
				<input type='submit' value='' class='btn'>
			</form>
		</div>
		<div class='suggest' id='search-suggest'>
			<ul id='ul'>
			</ul>
		</div>
	</div>
<script type="text/javascript" src='./lib/jquery.1.10.2.js'></script>
<script src="./lib/jquery.mockjax.js" type="text/javascript"></script>
<script src="./lib/jquery.mockjson.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){

	var isAjaxMocked = true;
	if (isAjaxMocked) {
		$.mockJSON.data.KEY = ['关键词1', '关键词2', '关键词3'];
		$.mockjax({
			url: '/api/search',
			data: {
				type:'java'
			},
			status: 200,
			responseTime: 750,
			responseText: $.mockJSON.generateFromTemplate({//使用mockJSON返回json数据
				"suggest|3-5": [{ // 随机返回3-5条suggest数据
					"id|+1": 1, // id递增
					"title": "@KEY"+"java", // 从$.mockJSON.data.KEY中随机选择
				}]
			})
		});

		$.mockjax({
			url: '/api/search',
			data: {
				type:'php'
			},
			status: 200,
			responseTime: 750,
			responseText: $.mockJSON.generateFromTemplate({//使用mockJSON返回json数据
				"suggest|3-5": [{ // 随机返回3-5条suggest数据
					"id|+1": 1, // id递增
					"title": "@KEY"+"php", // 从$.mockJSON.data.KEY中随机选择
				}]
			})
		});
	}

	// 输入框键入值，触发查询
	$('#text').keyup(function(){
		var textValue = $('#text').val();
		$.ajax({
	      url: '/api/search',
	      type: 'GET',
				data: {"type": textValue},
	      success: function (data) {
					data = data.suggest;
					var html = '';
					for(var i = 0;i<data.length;i++){
						html+='<li>'+data[i].title+'</li>';
					}
					$('#ul').html(html);
					$('#search-suggest').show();
	      }
	  });

		// $.get('/api/search?q='+textValue,function(data){
		// 	var html = '';
		// 	for(var i = 0;i<data.length;i++){
		// 		html+='<li>'+data[i].title+'</li>';
		// 	}
		// 	$('#ul').html(html);
		// 	$('#search-suggest').show();
		// },'json');

	});
	// 点击搜索框，隐藏搜索结果
	$(document).click(function(){
		$('#search-suggest').hide();
	});
	// 点击关键字，跳转到查询页面并带入关键字参数
	$(document).delegate('li','click',function(){
		var keyword = $(this).text();
		location.href = 'https://www.baidu.com/s?wd='+keyword;
	});
});
</script>
</body>
</html>
